{% extends "base.html" %}
{% block title %}Recipes{% endblock %}
{% block content %}


<br/>
<a class="btn btn-secondary" href="{{ url_for('views.addrecipe') }}" role="button">Add Recipe</a>
<br/><br/>


    
      <div class="container">
        <div class="row w-100 justify-content-center">
            {% for recipe in recipes%}
            <!-- <div class="p-3 border bg-light w-25 m-2"> -->
                <div class="col-4">
                  <div class="card">
                    <img src="{{ recipe.imageurl }}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ recipe.name }}</h5>
                      <p class="card-text">By:{{ recipe._id }}</p>
                      <a href="{{ url_for('views.recipemore', recipeid=recipe._id) }}" class="btn btn-secondary">Read More</a>
                    </div>
                  </div>
                </div>
            <!-- </div> -->
            {% endfor %}
        </div>
      </div>
    
    
    
    
    





{% endblock %}
